name: CI on Ubuntu 22.04

on:
  push:
    branches:
      # Push events to branches matching refs/heads/master
      - 'main'
  pull_request:

concurrency:
  group: ubuntu-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CMAKE_VERSION: 3.23.2
  TZ: Europe/Berlin

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: "gcc12 (c++20)"
            cxx: "g++-12"
            cc: "gcc-12"
            build_type: Release

          - name: "gcc11 (c++20)"
            cxx: "g++-11"
            cc: "gcc-11"
            build_type: Release

          - name: "gcc10 (c++20)"
            cxx: "g++-10"
            cc: "gcc-10"
            build_type: Release

          - name: "gcc12 (c++20, Debug)"
            cxx: "g++-12"
            cc: "gcc-12"
            build_type: Debug

    steps:
      - name: Checkout TDL
        uses: actions/checkout@v3
        with:
          path: fmc
          fetch-depth: 1

      - name: Install Tools
        run: |
          brew update
          brew install fmt boost cmake gcc@10 gcc gcc@12 procps

      - name: Tool versions
        run: |
          env cmake --version
          env ${{ matrix.cxx }} --version

      - name: Configure tests
        env:
          CXX: ${{ matrix.cxx }}
          CC: ${{ matrix.cc }}
        run: |
          mkdir fmc-build
          cd fmc-build
          cmake ../fmc -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                       -DCMAKE_CXX_FLAGS="-isystem $(brew --prefix)/include -L$(brew --prefix)/lib"

      - name: Build tests
        run: |
          cd fmc-build
          make -j2

      - name: Run tests
        run: |
          cd fmc-build
          ctest . -j2 --output-on-failure
